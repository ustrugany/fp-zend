[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"


autoloadernamespaces.0 = "My"
autoloadernamespaces.1 = "API"
pluginpaths.My_Application_Resource = APPLICATION_PATH "/../library/My/Application/Resource"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = "0"
resources.router.routes.home.route = "/"
resources.router.routes.home.defaults.controller = "home"
resources.router.routes.home.defaults.action = "index"
resources.router.routes.admin_index.route = "/admin"
resources.router.routes.admin_index.defaults.controller = "admin"
resources.router.routes.admin_index.defaults.action = "index"
resources.router.routes.list_cities.route = "admin/lista-miast"
resources.router.routes.list_cities.defaults.controller = "admin"
resources.router.routes.list_cities.defaults.action = "list-cities"
resources.router.routes.create_city.route = "admin/nowe-miasto"
resources.router.routes.create_city.defaults.controller = "admin"
resources.router.routes.create_city.defaults.action = "create-city"
resources.router.routes.update_options.route = "admin/edytuj-opcje"
resources.router.routes.update_options.defaults.controller = "admin"
resources.router.routes.update_options.defaults.action = "update-options"
resources.router.routes.update_city.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.update_city.route = "admin/edytuj-miasto/(\d+)"
resources.router.routes.update_city.defaults.controller = "admin"
resources.router.routes.update_city.defaults.action = "update-city"
resources.router.routes.update_city.reverse = "admin/edytuj-miasto/%s"
resources.router.routes.update_city.map.1 = "city_id"
resources.router.routes.delete_city.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.delete_city.route = "admin/usun-miasto/(\d+)"
resources.router.routes.delete_city.defaults.controller = "admin"
resources.router.routes.delete_city.defaults.action = "delete-city"
resources.router.routes.delete_city.reverse = "admin/usun-miasto/%s"
resources.router.routes.delete_city.map.1 = "city_id"
